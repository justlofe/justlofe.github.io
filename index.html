<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я • just_lofe</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>
    <div class="header"></div>
    <div class="main-container">
        <div class="column profile-container">
            <a><img class="avatar" src="images/avatar.png" alt="main"></a>
            <p class="font-Manrope text-hello">qq, <span style="color: #ebbb1e; font-weight: 550;" id="name">just_lofe</span></p>

            <p class="font-Onest text-about">Я, Java-разработчик, мне 15 лет. Занимаюсь разработкой различных плагинов и модификаций для игры Minecraft.</p>

            <div class="container-info font-Onest text-time">
                <img src="images/calendar.png" alt="" class="text-icon"> <span id="date"></span>
                <br>
                <img src="images/clock.png" alt="" class="text-icon"> <span id="time"></span><span class="text-timezone">(UTC +7:00)</span>
            </div>
        </div>

        <div class="column buttons-container">
            <a href="https://github.com/justlofe" target="_blank" class="button-wide">
                <img src="images/github.png" alt="GitHub" class="button-icon">
                <span class="button-text">
                    GitHub
                    <span class="button-subtext">Мои проекты и хобби</span>
                </span>
            </a>
            <a href="https://t.me/just_lof3" target="_blank" class="button-wide">
                <img src="images/telegram.png" alt="Соцсети" class="button-icon">
                <span class="button-text">
                    Телеграм
                    <span class="button-subtext">Хотите что-то узнать лично?</span>
                </span>
            </a>
        </div>
    </div>

    <script>
        var date = document.getElementById('date');
        date.textContent = moment().utcOffset(7).format('DD.MM');

        var time = document.getElementById('time');
        time.textContent = moment().utcOffset(7).format('HH:mm:ss');
        setInterval(function() {
            time.textContent = moment().utcOffset(7).format('HH:mm:ss');
        }, 1000);

        var list = ["just_lofe", "лофи", "лофе", "just_l0fe", "лофу"];
        var nickname = document.getElementById('name');
        setInterval(function() {
            var m = 5;
            var n = 0;

            var res;
            do {
                res = Math.floor(Math.random() * (n - m)) + m
            } while (nickname.textContent == list[res]);

            nickname.textContent = list[res];
        }, 2500);
    </script>
</body>
</html>
